{% extends "site_base.html" %}

{% load account_tags %}
{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Add Item" %}{% endblock %}


{% block body %}
<!-- Design required here-->
    <div class="row">
        <div class="col-md-12" align="center">
            <form id="add_item_form" method="post" action="{% url "add_item" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
                <legend>{% trans "ADD ITEM" %}</legend>

                <!--csrf token provided-->
                {% csrf_token %}

                <!--Django bootstrap form-->
                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">{% trans "ADD" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
