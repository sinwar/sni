{% extends "sni/base.html" %}
{% load bootstrap %}
{% load i18n %}

{% block body %}
	<div class="row">
		<div class="col-md-6">
			<img src="{{ MEDIA_URL }}{{ image.url }}">
		</div>
		<div class="col-md-6">
			<h4>{% trans "username" %} - {{ user }}</h4>
			<h4>{% trans "first_name" %} - {{ user.first_name }} </h4>
			<h4>{% trans "last_name" %} - {{ user.last_name }}</h4>
		</div>
	</div>
{% endblock %}
